<app-nav></app-nav>

<div class="dashboard">
  <div class="container">
    <div class="row">
      <h4> Search Results for {{searchDate}}, from {{searchCriteria.from}} to {{searchCriteria.to}}</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-border table-striped">
          <thead>
            <tr>
              <th>
                <label> Flight Number</label>
              </th>
              <th>
                <label> Departure </label>
              </th>
              <th>
                <label> Arrival </label>
              </th>
              <th>
                <label> Type </label>
              </th>
              <th>
                <label> Duration </label>
              </th>
              <th>
                <label> Price </label>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let flight of flightsList">
              <td>
                {{flight.flight_number}}
              </td>
              <td>
                {{flight.departure}}
              </td>
              <td>
                {{flight.arrival}}
              </td>
              <td>
                {{flight.flight_type}}
              </td>
              <td>
                {{flight.duration}}
              </td>
              <td>
                {{flight.price}}
              </td>
              <td>
                <input type="checkbox" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
